<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class = "bg-primary text-white text-center p-3">
        <h1>Weather Dashboard</h1>
    </header>
    <main class = "container-fluid">
        <div class = "row">
            <div class = "col-3">
                <form class = "p-3" id ="city-search">                  
                    <h3>Search for a City:</h3>
                    <input class = "col-12" type="text" autofocus = "true" id="city-name">
                    <button class = "btn btn-primary btn-block my-3" type="submit">Search City</button>      
                </form>  
                <div class = "search-history"></div>  
            </div>
            <div class = "col-9">
                <div class = "row" id = "forecast-today">
                    <div class = "col-12">
                        <h3 id = "city-today-container"></h3>
                        <div id = "forecast-today-container"></div>
                    </div>
                </div>
                <div class = "row" id = "forecast-five-day">
                    <h3>5-Day Forecast</h3>
                    <div class = "d-flex" id = "forecast-five-day-container"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
